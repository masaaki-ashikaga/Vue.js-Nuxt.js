<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .red {
            color: white;
            background: red;
        }
    </style>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div>
            <hello />
        </div>
    </div>

    <script>
    Vue.component('hello',
        {
            data: function() {
                return {
                    num: 0,
                };
            },
            computed: {
                calc: function(event){
                    var total = 0;
                    for(var i = 1; i <= this.num; i++){
                        total += i;
                    }
                    return "total :" + total;
                }
            },
            template: '<div><p class="hello">{{ calc }}</p><div><input type="number" v-model="num"></div></div>',
        });

        var app = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
