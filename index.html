<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<style>
    .hello{
        font-size: 23px;
        font-weight: bold;
        border: red solid 1px;
        padding: 5px;
    }
</style>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello /></div>
        <div><hello /></div>
        <div><hello /></div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            components: {
                hello:{
                    data: function(){
                        return{
                            counter: 0,
                        };
                    },
                    template: '<p v-on:click="counter++;" class="hello">clicked : {{ counter }}.</p>'
                }
            }
        });
    </script>
</body>
</html>
